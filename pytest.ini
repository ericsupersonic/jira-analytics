[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --alluredir=allure-results
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests